<script type="text/html" data-template-name="jigsawstack-nsfw">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="Enter URL of the image to check or provide in msg.payload.url">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-nsfw',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            url: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"nsfw";
        }
    });
</script>

<script type="text/x-red" data-help-name="jigsawstack-nsfw">
    <p>Checks an image for Not-Safe-For-Work (NSFW) content.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>url
            <span class="property-type">string</span>
        </dt>
        <dd> The URL of the image to check. Can be overridden by <code>msg.payload.url</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the NSFW detection API. This will contain a score indicating the likelihood of NSFW content.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack NSFW Detection API to check an image for inappropriate content. You must provide a URL to an image.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/validate/nsfw" target="_blank">JigsawStack NSFW Detection documentation</a>.</p>
</script>
