<script type="text/html" data-template-name="jigsawstack-translate-image">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="Enter URL of the image to translate or provide in msg.payload.url">
    </div>
    <div class="form-row">
        <label for="node-input-target_language"><i class="fa fa-language"></i> Target Language</label>
        <input type="text" id="node-input-target_language" placeholder="e.g. en, es, fr">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-translate-image',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            url: {value:""},
            target_language: {value:"", required:true}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"translate-image";
        }
    });
</script>

<script type="text/x-red" data-help-name="jigsawstack-translate-image">
    <p>Translates text within an image to a specified language.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>url
            <span class="property-type">string</span>
        </dt>
        <dd> The URL of the image to translate. Can be overridden by <code>msg.payload.url</code>.</dd>
        <dt>target_language
            <span class="property-type">string</span>
        </dt>
        <dd> The language to translate the text to. Can be overridden by <code>msg.payload.target_language</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the Image Translation API. This will contain the translated image data.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack Image Translation API to translate text found in an image. You must provide a URL to an image and a target language.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/translate/image" target="_blank">JigsawStack Image Translation documentation</a>.</p>
</script>
