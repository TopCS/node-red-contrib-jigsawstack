<script type="text/html" data-template-name="jigsawstack-image">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-prompt"><i class="fa fa-comment-o"></i> Prompt</label>
        <textarea id="node-input-prompt" rows="5" style="width:100%" placeholder="Enter a prompt for the image or provide in msg.payload.prompt"></textarea>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-image',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            prompt: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"image";
        }
    });
</script>

<script type="text/x-red" data-help-name="jigsawstack-image">
    <p>Generates an image based on a text prompt.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>prompt
            <span class="property-type">string</span>
        </dt>
        <dd> A text description of the desired image. Can be overridden by <code>msg.payload.prompt</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the Image Generation API. This will contain the generated image data.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack Image Generation API to create an image from a textual prompt. You must provide a prompt.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/image-generation" target="_blank">JigsawStack Image Generation documentation</a>.</p>
</script>
