<script type="text/html" data-template-name="jigsawstack-web-search">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-query"><i class="fa fa-search"></i> Query</label>
        <input type="text" id="node-input-query" placeholder="Enter search query or provide in msg.payload.query">
    </div>
    <div class="form-row">
        <label for="node-input-safe_search"><i class="fa fa-shield"></i> Safe Search</label>
        <select id="node-input-safe_search">
            <option value="strict">Strict</option>
            <option value="moderate">Moderate</option>
            <option value="off">Off</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="jigsawstack-web-search">
    <p>Performs a web search and returns the results.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>query
            <span class="property-type">string</span>
        </dt>
        <dd> The search query. Can be overridden by <code>msg.payload.query</code>.</dd>
        <dt class="optional">safe_search
            <span class="property-type">string</span>
        </dt>
        <dd> The safe search level. One of 'strict', 'moderate', 'off'. Can be overridden by <code>msg.payload.safe_search</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the Web Search API. This will contain a list of search results.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack Web Search API to perform a search. You must provide a query. The safe search level can be configured to filter results.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/web/search" target="_blank">JigsawStack Web Search documentation</a>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-web-search',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            query: {value:""},
            safe_search: {value:"moderate"}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"web-search";
        }
    });
</script>
