<script type="text/html" data-template-name="jigsawstack-sentiment">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-file-text-o"></i> Text</label>
        <textarea id="node-input-text" rows="5" style="width:100%" placeholder="Enter text to analyze or provide in msg.payload.text"></textarea>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-sentiment',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            text: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"sentiment";
        }
    });
</script>

<script type="text/x-red" data-help-name="jigsawstack-sentiment">
    <p>Analyzes the sentiment of a piece of text.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>text
            <span class="property-type">string</span>
        </dt>
        <dd> The text to analyze. Can be overridden by <code>msg.payload.text</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the Sentiment Analysis API. This will contain the sentiment scores for the text.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack Sentiment Analysis API to determine the emotional tone of a text. You must provide text to be analyzed.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/sentiment-analysis" target="_blank">JigsawStack Sentiment Analysis documentation</a>.</p>
</script>
