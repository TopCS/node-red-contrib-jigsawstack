<script type="text/html" data-template-name="jigsawstack-text-to-speech">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-file-text-o"></i> Text</label>
        <textarea id="node-input-text" rows="5" style="width:100%" placeholder="Enter text to convert to speech or provide in msg.payload.text"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-accent"><i class="fa fa-bullhorn"></i> Accent</label>
        <input type="text" id="node-input-accent" placeholder="e.g. en-US-Standard-A">
    </div>
    <div class="form-row">
        <label for="node-input-voice_clone_id"><i class="fa fa-user-circle"></i> Voice Clone ID</label>
        <input type="text" id="node-input-voice_clone_id" placeholder="Enter voice clone ID">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-text-to-speech',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            text: {value:""},
            accent: {value:""},
            voice_clone_id: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"text-to-speech";
        }
    });
</script>

<script type="text/x-red" data-help-name="jigsawstack-text-to-speech">
    <p>Converts text into spoken audio.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>text
            <span class="property-type">string</span>
        </dt>
        <dd> The text to convert to speech. Can be overridden by <code>msg.payload.text</code>.</dd>
        <dt class="optional">accent
            <span class="property-type">string</span>
        </dt>
        <dd> The accent to use for the speech. Can be overridden by <code>msg.payload.accent</code>.</dd>
        <dt class="optional">voice_clone_id
            <span class="property-type">string</span>
        </dt>
        <dd> The ID of a voice clone to use. Can be overridden by <code>msg.payload.voice_clone_id</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the Text-to-Speech API. This will contain the audio data.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack Text-to-Speech API to generate audio from text. You must provide text to be converted.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/audio/text-to-speech" target="_blank">JigsawStack Text-to-Speech documentation</a>.</p>
</script>
