<script type="text/html" data-template-name="jigsawstack-object-detection">
    <div class="form-row">
        <label for="node-input-jigsawstackConfig"><i class="fa fa-cog"></i> JigsawStack Config</label>
        <input type="text" id="node-input-jigsawstackConfig">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="text" id="node-input-url" placeholder="Enter URL of the image to analyze or provide in msg.payload.url">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('jigsawstack-object-detection',{
        category: 'Jigsaw',
        color: '#F53E34',
        defaults: {
            name: {value:""},
            jigsawstackConfig: {type:"jigsawstack-config", required:true},
            url: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "images/jigsawstack.svg",
        label: function() {
            return this.name||"object-detection";
        }
    });
</script>

<script type="text/x-red" data-help-name="jigsawstack-object-detection">
    <p>Detects objects in an image.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>url
            <span class="property-type">string</span>
        </dt>
        <dd> The URL of the image to analyze. Can be overridden by <code>msg.payload.url</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The result from the Object Detection API. This will contain a list of detected objects and their bounding boxes.</dd>
    </dl>

    <h3>Details</h3>
    <p>This node uses the JigsawStack Object Detection API to identify objects within an image. You must provide a URL to an image.</p>
    <p>For more details on the API, see the <a href="https://jigsawstack.com/docs/vision/object-detection" target="_blank">JigsawStack Object Detection documentation</a>.</p>
</script>
